<!DOCTYPE html>
<html>
  <body>
    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <button onclick="document.getElementById('images').src='/Week_1 Assignment/on/images/Lion.jpg'">Turn on the light</button>

    <img id="images" src="/Week_1 Assignment/on/images/chill-astro.jpg" style="width: 100px" />
  </body>
</html>
